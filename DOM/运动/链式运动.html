<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div></div>
    <script src="./简易版元素自身运动属性封装.js"></script>
    <script>
        let div = document.getElementsByTagName('div')[0];
        window.onload = function () {
            div.onmouseenter = function () {
                
            moveStart(div, 'width', 500, 'line', function () {
                moveStart(div, 'height', 500, function () {
                    moveStart(div, 'opacity', 30);
                });
            })
        }

        div.onmouseleave = function () {
            moveStart(div, 'width', 200, 'line', function () {
                moveStart(div, 'height', 200, 'line')
            })
        }
        }
        
    </script>
</body>
</html>
