<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 2000px;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        /* 
    clientHeight
    这个属性是只读属性，对于没有定义CSS或者内联布局盒子的元素为0，否则，它是元素内部的高度(单位像素)，包含内边距，但不包括水平滚动条、边框和外边距。
    clientHeight 可以通过 CSS height + CSS padding - 水平滚动条高度 (如果存在)来计算.

    Element.scrollHeight 这个只读属性是一个元素内容高度的度量，包括由于溢出导致的视图中不可见内容。scrollHeight 的值等于该元素在不使用滚动条的情况下为了适应视口中所用内容所需的最小高度。 没有垂直滚动条的情况下，scrollHeight值与元素视图填充所有内容所需要的最小值clientHeight相同。包括元素的padding，但不包括元素的border和margin。scrollHeight也包括 ::before 和 ::after这样的伪元素

    Element.scrollTop 属性可以获取或设置一个元素的内容垂直滚动的像素数。一个元素的 scrollTop 值是这个元素的顶部到它的最顶部可见内容（的顶部）的距离的度量。当一个元素的内容没有产生垂直方向的滚动条，那么它的 scrollTop 值为0。
         */
        let div = document.querySelector('div');
        let skip = 7;
        div.style.top = (document.documentElement.clientHeight - 200) / 2 + document.documentElement.scrollTop + 'px';
        // console.log(document.documentElement.clientHeight)
        // console.log(document.body.scrollHeight);
        window.onload = function () {
            let timer = null;
            clearInterval(timer);
            let skip = 7;
            let moveStart = function (element, target) {
                timer = setInterval(() => {
                    let scrollTop = element.scrollTop;
                    // let target = (document.documentElement.clientHeight - 200) / 2 + document.documentElement.scrollTop;
                    if (div.style.top < target) {
                        div.style.top = div.style.top + skip + 'px';
                    } else {
                        div.style.top = div.style.top - skip + 'px';
                    }
                }, 30)
            }
            window.onscroll = function () {
                // console.log(div.scrollTop);
                let target = ((document.documentElement.clientHeight - 200) / 2 + document.documentElement.scrollTop);
                console.log(target);
                // console.log(document.documentElement.scrollTop);
                // console.log(div.offsetTop);
                // console.log('aaaa');
                moveStart(div, target);
            }
        }
    </script>
</body>
</html>
