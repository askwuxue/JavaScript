<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color:red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>

        window.onload = function () {
            let elementsList = document.getElementsByTagName('div');
            for (let i = 0; i < elementsList.length; i++) {
                // 给每一个元素加一个自己的定时器，以及清除
                elementsList[i].timer = null;
                elementsList[i].onmouseenter = function () {
                    moveStart(this, 300);
                }
                elementsList[i].onmouseleave = function () {
                    moveStart(this, 100);
                }
            } 
        }

        
        function moveStart (element, target) {
            // element.timer = null;
            let skip = 0;
            clearInterval(element.timer);
            element.timer = setInterval(() => {
                if (target > element.offsetWidth) {
                    skip = Math.ceil((target - element.offsetWidth) / 7);
                } else {
                    skip = Math.floor((target - element.offsetWidth) / 7);
                }
                if (target === element.offsetWidth) {
                    clearInterval(element.timer);
                } else {
                    element.style.width = element.offsetWidth + skip + 'px';
                }
            }, 30)
        }
    </script>
</body>
</html>
